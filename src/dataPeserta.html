<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/output.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="m-10 bg-[#A67CBA]">
    <div
      class="bg-white rounded-2xl py-20 px-10 w-100 h-130 shadow-2xl shadow-gray-700 gap-4"
    >
      <h1
        class="text-[20px] flex flex-col items-center justify-center text-center mb-5"
      >
        Data Peserta
      </h1>
      <div class="w-full flex flex-col gap-3 mb-3">
        <div class="flex gap-3 items-center">
          <i class="ri-user-line"></i>
          <h2 class="text-[15px]">Nama Lengkap</h2>
        </div>
        <input
          class="bg-[#E0E0E0A3] rounded-2xl px-3 py-2"
          type="text"
          placeholder="Masukkan nama lengkapmu"
        />
      </div>
      <div class="w-full flex flex-col gap-3 mb-3">
        <div class="flex gap-3 items-center">
          <i class="ri-calendar-2-line"></i>
          <h2 class="text-[15px]">Tanggal Lahir</h2>
        </div>
        <input class="bg-[#E0E0E0A3] rounded-2xl px-3 py-2" type="date" />
      </div>
      <div class="w-full flex flex-col gap-3 mb-3">
        <div class="flex gap-3 items-center">
          <i class="ri-group-fill"></i>
          <h2 class="text-[15px]">Jenis Kelamin</h2>
        </div>
        <div class="bg-[#E0E0E0A3] rounded-2xl px-3 py-2">Laki-laki</div>
        <div class="bg-[#E0E0E0A3] rounded-2xl px-3 py-2">Perempuan</div>
      </div>
      <div
        class="bg-[#A67CBAAD] rounded-2xl px-3 py-2 text-black text-center font-semibold mt-10"
      >
        Selanjutnya
      </div>
    </div>
  </body>
</html>
